<form class="container" [formGroup]="loginForm">
    <h4>Login Form</h4>
    <input type="email" placeholder="example@gmail.com" [formControl] = "email">
    <h5 class="text-red" [hidden]="email.valid || email.untouched">Enter correct email</h5>
    <input type="password" placeholder="123456" [formControl]="password">
    <h5 class="text-red" [hidden]="password.valid || password.untouched">Password is required and must be greater then 6 characters</h5>
    <button class="btn-green" (click)="login()">Login</button>
    <button class="btn-red" (click)="reset()">Reset</button>
</form>
